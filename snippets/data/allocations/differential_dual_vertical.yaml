#The thruster allocation
# The allocation type: 
#   0 - none, allocation matrix defaults to identity
#   1 - default allocation with limit on thrusters 
#   1 - allocation with scaling
allocation_type: 2
#The tau vector elements (DOF) controlled
#                [X, Y, Z, K, M, N]
allocation_dofs: [1, 1, 1, 0, 0, 1]
#The thruster grouping for multi-scaling allocation
# Horizontal group: t1,t2; Vertical group: t3,t4
#                           H: t1 t2 t3 t4  V: t1 t2 t3 t4
allocation_thruster_groups: [ [ 1, 1, 0, 0 ], [ 0, 0, 1, 1 ]]
#The allocation matrix
#[t1 t2 t3]' = B* [X Z N]'
allocation_matrix: [[1, 1, 0, 0],
                    [0, 0, 0.5, -0.5],
                    [0, 0, 0.866, 0.866],
                    [1, -1, 0, 0]]





